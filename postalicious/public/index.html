<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Postalicious</title>
    <link rel="stylesheet" type ="text/css" href="/stylesheets/style.css">
  </head>
  <body>
  <h1>Postalicious</h1>

  <form id="main-form">
    <div class="flex-container-1">
      <label for="basic-url" class="basic-url">Method</label>
      <div class="flex-item">
        <input type="text" class="form-control method-input" name="method" aria-describedby="basic-addon3">
      </div>
      <label for="basid-url">Host</label>
      <div class="flex-item">
        <input type="text" class="form-control host-input" name="host" aria-describedby="basic-addon3" value="http://">
      </div>
    </div>

    <div class="flex-container-2">
      <label for="basic-url">Query Parameter</label>
      <div class="Query-Keys-Container">
        <div class="flex-item">
          <input placeholder="Key1" type="text" class="Query-Keys1" aria-describedby="basic-addon3">
        </div>
        <div class="flex-item">
          <input placeholder="Key2" type="text" class="Query-Keys2" aria-describedby="basic-addon3">
        </div>
        <div class="flex-item">
          <input placeholder="Key3" type="text" class="Query-Keys3" aria-describedby="basic-addon3">
        </div>
      </div>

      <div class="Query-Value-Container">
        <div class="flex-item">
          <input placeholder="Value1" type="text" class="Query-Value1" aria-describedby="basic-addon3">
        </div>
        <div class="flex-item">
          <input placeholder="Value2" type="text" class="Query-Value2" aria-describedby="basic-addon3">
        </div>
        <div class="flex-item">
          <input placeholder="Value3" type="text" class="Query-Value3" aria-describedby="basic-addon3">
        </div>
      </div>
    </div>

    <div class="flex-container-3">
      <label for="basic-url">Headers</label>
      <div class="Header-Key-Container">
        <div class="flex-item">
          <input placeholder="Key1" type="text" class="Header-Keys1" aria-describedby="basic-addon3">
        </div>
        <div class="flex-item">
          <input placeholder="Key2" type="text" class="Header-Keys2" aria-describedby="basic-addon3">
        </div>
        <div class="flex-item">
          <input placeholder="Key3" type="text" class="Header-Keys3" aria-describedby="basic-addon3">
        </div>
      </div>
        <div class="header-value-container">
          <div class="flex-item">
            <input placeholder="Value1" type="text" class="Header-Values1" aria-describedby="basic-addon3">
          </div>
          <div class="flex-item">
            <input placeholder="Value2" type="text" class="Header-Values2" aria-describedby="basic-addon3">
          </div>
          <div class="flex-item">
            <input placeholder="Value3" type="text" class="Header-Values3" aria-describedby="basic-addon3">
          </div>
        </div>
      </div>


      <div class="flex-container-4">
        <label for="basic-url">Body</label>
        <div class="body-box">
          <textarea class="body-box" name="request-body"></textarea>
        </div>
      </div>
  </form>

  <div class="flex-container-5">
    <div class="request-button">
      <button id="req-button" type="submit">Build Request</button>
    </div>

    <div class="response-button">
      <button id="resp-button" type="submit">Build and Send</button>
    </div>
  </div>


  <div class="Information-From-Server">
    <div class="Request">
      Request
    </div>
    <div class="Response">
      Response
    </div>
  </div>

  <div class="outputs">
    <form id="display-form">
      <output class="request-box">
      </output>
      <output class="response-box">
      </output>
    </form>
  </div>


    <script src="/javascripts/method.js"></script>
  </body>
</html>
